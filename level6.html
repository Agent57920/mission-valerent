<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valerent</title>

    <link rel="stylesheet" href="level6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

<div id="bg">
    <img src="IMG_20260207_174529.jpg" class="bg-img" alt="background">

    <!-- OVERLAY -->
    <div id="overlay">
        <div id="modal">
            <h1>Protect the Hug</h1>
            <h1>Use W A S D to close doors</h1>
            <h1>Close the correct door when it turns red</h1>

            <button id="agreeButton" >WITH MUSIC</button>
            <button id="agreeButton1">Start game</button>
        </div>
    </div>

    <!-- GAME -->
    <div id="gameArea">

        <div id="couple"><img src="hug.png" width="130px" alt=""></div>

        <div class="door top"></div>
        <div class="door bottom"></div>
        <div class="door left"></div>
        <div class="door right"></div>

        <div id="ui">
            ❤️ Health: <span id="health">5</span>
            | ⏳ Time: <span id="time">60</span>
        </div>

        <div id="overlay1">
            <div id="modal1">
                <h2>Protected the Hug</h2>
                <h1>Happy Hug Day!!</h1>
                <h3>'A hug is the shortest distance between two hearts'</h3>
                <h4>2 DAYS TO GO FOR THE GRAND SURPRISE</h4>
    
                <a href="index.html" id="R1">Return</a>
            </div>
        </div>
</div>

        <div id="overlay2">
            <div id="modal2">
                <h1>Could't protect the Hug</h1>
    
                <a href="level6.html" id="R2">Try Again</a>
                <a href="levels.html" id="R3">exit level</a>
            </div>
        </div>
</div>

<script src="level6.js"></script>
</body>
</html>
